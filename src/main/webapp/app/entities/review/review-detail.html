
<div>
    <h2><span data-translate="test3App.review.detail.title">Review</span> {{vm.review.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="test3App.review.review">Review</span></dt>
        <dd>
            <span>{{vm.review.review}}</span>
        </dd>
        <dt><span data-translate="test3App.review.rating">Rating</span></dt>
        <dd>
            <span>{{vm.review.rating}}</span>
        </dd>
        <dt><span data-translate="test3App.review.merchant">Merchant</span></dt>
        <dd>
            <a ui-sref="merchant-detail({id:vm.review.merchant.id})">{{vm.review.merchant.name}}</a>
        </dd>
        <dt><span data-translate="test3App.review.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.review.customer.id})">{{vm.review.customer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="review-detail.edit({id:vm.review.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
