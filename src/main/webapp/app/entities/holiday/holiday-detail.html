
<div>
    <h2><span data-translate="test3App.holiday.detail.title">Holiday</span> {{vm.holiday.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="test3App.holiday.name">Name</span></dt>
        <dd>
            <span>{{vm.holiday.name}}</span>
        </dd>
        <dt><span data-translate="test3App.holiday.startTime">Start Time</span></dt>
        <dd>
            <span>{{vm.holiday.startTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="test3App.holiday.endTime">End Time</span></dt>
        <dd>
            <span>{{vm.holiday.endTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="test3App.holiday.employee">Employee</span></dt>
        <dd>
            <span ng-repeat="employee in vm.holiday.employees">
                <a ui-sref="employee-detail({id: employee.id})">{{employee.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="holiday-detail.edit({id:vm.holiday.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
