
<div>
    <h2><span data-translate="test3App.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="test3App.customer.firstLineOfAddress">First Line Of Address</span></dt>
        <dd>
            <span>{{vm.customer.firstLineOfAddress}}</span>
        </dd>
        <dt><span data-translate="test3App.customer.secondLineOfAddress">Second Line Of Address</span></dt>
        <dd>
            <span>{{vm.customer.secondLineOfAddress}}</span>
        </dd>
        <dt><span data-translate="test3App.customer.contactNumber">Contact Number</span></dt>
        <dd>
            <span>{{vm.customer.contactNumber}}</span>
        </dd>
        <dt><span data-translate="test3App.customer.name">Name</span></dt>
        <dd>
            <span>{{vm.customer.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
