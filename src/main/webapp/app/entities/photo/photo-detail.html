
<div>
    <h2><span data-translate="test3App.photo.detail.title">Photo</span> {{vm.photo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="test3App.photo.location">Location</span></dt>
        <dd>
            <span>{{vm.photo.location}}</span>
        </dd>
        <dt><span data-translate="test3App.photo.isProfilePhoto">Is Profile Photo</span></dt>
        <dd>
            <span>{{vm.photo.isProfilePhoto}}</span>
        </dd>
        <dt><span data-translate="test3App.photo.tag">Tag</span></dt>
        <dd>
            <span>{{vm.photo.tag}}</span>
        </dd>
        <dt><span data-translate="test3App.photo.review">Review</span></dt>
        <dd>
            <a ui-sref="review-detail({id:vm.photo.review.id})">{{vm.photo.review.id}}</a>
        </dd>
        <dt><span data-translate="test3App.photo.merchant">Merchant</span></dt>
        <dd>
            <a ui-sref="merchant-detail({id:vm.photo.merchant.id})">{{vm.photo.merchant.name}}</a>
        </dd>
        <dt><span data-translate="test3App.photo.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.photo.customer.id})">{{vm.photo.customer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="photo-detail.edit({id:vm.photo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
