
<div>
    <h2><span data-translate="test3App.resource.detail.title">Resource</span> {{vm.resource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="test3App.resource.name">Name</span></dt>
        <dd>
            <span>{{vm.resource.name}}</span>
        </dd>
        <dt><span data-translate="test3App.resource.size">Size</span></dt>
        <dd>
            <span>{{vm.resource.size}}</span>
        </dd>
        <dt><span data-translate="test3App.resource.service">Service</span></dt>
        <dd>
            <a ui-sref="service-detail({id:vm.resource.service.id})">{{vm.resource.service.id}}</a>
        </dd>
        <dt><span data-translate="test3App.resource.employee">Employee</span></dt>
        <dd>
            <span ng-repeat="employee in vm.resource.employees">
                <a ui-sref="employee-detail({id: employee.id})">{{employee.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="resource-detail.edit({id:vm.resource.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
